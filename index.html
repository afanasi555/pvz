<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Zombies</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .hidden {
            display: none;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .menu button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <h1>Plants vs Zombies</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="showInstructions()">Instructions</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridWidth = 80; // Ширина и высота одной клетки
        const gridHeight = 80;

        let plants = [];
        let zombies = [];
        let projectiles = [];
        let lawnmowers = [];
        let gameOver = false;
        let currentLevel = 1;
        let gameMode = 'normal'; // Или 'hybrid'

        // Главная функция игры
        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            initializeGame();
            gameLoop();
        }

        function showInstructions() {
            alert("Instructions:\n- Use 'Start Game' to begin the game.\n- Place plants to defend your house from zombies.\n- Zombies can eat plants and advance towards the house.\n- Use lawnmowers for an extra defense.\n- If zombies reach the house, you lose.");
        }

        function initializeGame() {
            plants = [];
            zombies = [];
            projectiles = [];
            lawnmowers = [];
            gameOver = false;

            // Добавление газонокосилок
            for (let i = 0; i < 5; i++) {
                lawnmowers.push({
                    x: 0,
                    y: i * gridHeight + 80,
                    used: false
                });
            }

            // Инициализация уровня
            spawnZombies(currentLevel);
        }

        function drawGrid() {
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;

            for (let x = 0; x <= canvas.width; x += gridWidth) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y <= canvas.height; y += gridHeight) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Функция спауна зомби
        function spawnZombies(level) {
            for (let i = 0; i < level; i++) {
                zombies.push({
                    type: ['normal', 'buckethead', 'conehead', 'runner'][Math.floor(Math.random() * 4)],
                    x: canvas.width - gridWidth,
                    y: Math.floor(Math.random() * 5) * gridHeight + 80,
                    speed: 1,
                    health: 100,
                    lane: Math.floor(Math.random() * 5) // Зомби будут двигаться по случайным дорожкам
                });
            }
        }

        // Функция стрельбы снарядами
        function shootProjectile(plant) {
            // Задаем начальные параметры снаряда в зависимости от типа растения
            projectiles.push({
                type: plant.type,
                x: plant.x + gridWidth,
                y: plant.y + gridHeight / 2,
                speed: 5,
                animationFrame: 0
            });
        }

        // Основной игровой цикл
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            // Отображение газонокосилок
            lawnmowers.forEach(lawnmower => {
                if (!lawnmower.used) {
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(lawnmower.x, lawnmower.y, gridWidth, gridHeight / 2);
                }
            });

            // Отображение растений
            plants.forEach((plant, plantIndex) => {
                ctx.fillStyle = 'green';
                ctx.fillRect(plant.x, plant.y, gridWidth, gridHeight);
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';
                ctx.fillText(plant.type.charAt(0).toUpperCase() + plant.type.slice(1), plant.x + 10, plant.y + 30);

                // Проверка на поедание зомби
                zombies.forEach((zombie, zombieIndex) => {
                    if (zombie.x < plant.x + gridWidth && zombie.y < plant.y + gridHeight && zombie.y + gridHeight > plant.y) {
                        plant.health -= 1;
                        zombie.x += 0.5; // Замедляем зомби, пока он ест растение
                        if (plant.health <= 0) {
                            plants.splice(plantIndex, 1); // Удаление растения, если здоровье на нуле
                        }
                    }
                });
            });

            // Проверка столкновений чеснока
            checkGarlicCollision();

            // Отображение снарядов и их столкновение с зомби
            projectiles.forEach((projectile, index) => {
                ctx.fillStyle = 'red';
                ctx.fillRect(projectile.x, projectile.y, 10, 10);

                projectile.x += projectile.speed;

                zombies.forEach((zombie, zombieIndex) => {
                    if (projectile.x >= zombie.x && projectile.y >= zombie.y && projectile.y <= zombie.y + gridHeight) {
                        zombie.health -= 20; // Урон зомби при попадании снаряда
                        if (zombie.health <= 0) {
                            zombies.splice(zombieIndex, 1); // Удаляем зомби при уничтожении
                        }
                        projectiles.splice(index, 1); // Удаляем снаряд
                    }
                });
            });

            // Движение и отображение зомби
            zombies.forEach(zombie => {
                ctx.fillStyle = 'grey';
                ctx.fillRect(zombie.x, zombie.y, gridWidth, gridHeight);
                ctx.fillStyle = 'black';
                ctx.fillText(zombie.type.charAt(0).toUpperCase() + zombie.type.slice(1), zombie.x + 10, zombie.y + 30);

                zombie.x -= zombie.speed;

                // Проверка на газонокосилки
                lawnmowers.forEach(lawnmower => {
                    if (!lawnmower.used && zombie.x <= lawnmower.x + gridWidth && zombie.y >= lawnmower.y && zombie.y <= lawnmower.y + gridHeight / 2) {
                        zombies.splice(zombies.indexOf(zombie), 1); // Удаление зомби
                        lawnmower.used = true; // Использование газонокосилки
                    }
                });

                // Проверка на проигрыш
                if (zombie.x <= 100) {
                    gameOver = true;
                    alert('Зомби достигли дома! Игра окончена.');
                    window.location.reload(); // Перезагрузка игры
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Функция проверки на столкновение зомби с чесноком
        function checkGarlicCollision() {
            plants.forEach(plant => {
                if (plant.type === 'garlic') {
                    zombies.forEach(zombie => {
                        if (zombie.x < plant.x + gridWidth && zombie.x + gridWidth > plant.x &&
                            zombie.y < plant.y + gridHeight && zombie.y + gridHeight > plant.y) {
                            zombie.lane = (zombie.lane + 1) % 5; // Перемещаем зомби на следующую дорожку
                            zombie.x = canvas.width - gridWidth; // Перемещаем зомби в начальную позицию
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
