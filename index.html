<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Zombies</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Цвет фона как небо */
        }
        canvas {
            display: block;
        }
        .hidden {
            display: none;
        }
        .menu, .shop {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .menu button, .shop button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu button:hover, .shop button:hover {
            background-color: #45a049;
        }
        .shop {
            top: 70px;
        }
        .shop h2 {
            margin-top: 0;
        }
        .field {
            position: absolute;
            bottom: 10px;
            left: 20px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        .field button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .field button:hover {
            background-color: #45a049;
        }
        .status {
            position: absolute;
            top: 100px;
            left: 20px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <h1>Plants vs Zombies</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="showInstructions()">Instructions</button>
    </div>
    <div id="shop" class="shop hidden">
        <h2>Shop</h2>
        <button onclick="buyPlant('sunflower')">Sunflower (100 Coins)</button>
        <button onclick="buyPlant('peashooter')">Peashooter (150 Coins)</button>
        <button onclick="buyPlant('potatomine')">Potato Mine (200 Coins)</button>
        <button onclick="buyPlant('snowpea')">Snowpea (250 Coins)</button>
        <button onclick="buyPlant('chili')">Chili Bean (300 Coins)</button>
        <button onclick="buyPlant('repeater')">Repeater (350 Coins)</button>
        <button onclick="buyPlant('corn')">Corn (400 Coins)</button>
        <button onclick="buyPlant('garlic')">Garlic (50 Coins)</button>
    </div>
    <div id="field" class="field hidden">
        <h2>Select a Plant</h2>
        <button onclick="showShop()">Open Shop</button>
    </div>
    <div id="status" class="status hidden">
        <div id="coinCount">Coins: 500</div>
        <div id="lawnmowerStatus">Lawnmower Status: Idle</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridWidth = 80; // Ширина и высота одной клетки
        const gridHeight = 80;
        const plantCost = {
            sunflower: 100,
            peashooter: 150,
            potatomine: 200,
            snowpea: 250,
            chili: 300,
            repeater: 350,
            corn: 400,
            garlic: 50
        };

        let plants = [];
        let zombies = [];
        let projectiles = [];
        let lawnmowers = [];
        let gameOver = false;
        let currentLevel = 1;
        let selectedPlant = null;
        let coins = 500;
        let lawnmowerTimer = 30;
        let lawnmowerReady = true;

        const zombieTypes = {
            normal: { speed: 1, health: 100 },
            buckethead: { speed: 0.8, health: 150 },
            conehead: { speed: 0.9, health: 120 },
            runner: { speed: 1.2, health: 90 }
        };

        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('field').classList.remove('hidden');
            document.getElementById('status').classList.remove('hidden');
            initializeGame();
            gameLoop();
        }

        function showInstructions() {
            alert("Instructions:\n- Use 'Open Shop' to buy plants.\n- Place plants to defend your house from zombies.\n- Zombies can eat plants and advance towards the house.\n- Use lawnmowers for an extra defense.\n- If zombies reach the house, you lose.");
        }

        function showShop() {
            document.getElementById('shop').classList.remove('hidden');
        }

        function hideShop() {
            document.getElementById('shop').classList.add('hidden');
        }

        function buyPlant(plantType) {
            if (coins >= plantCost[plantType]) {
                coins -= plantCost[plantType];
                document.getElementById('coinCount').innerText = `Coins: ${coins}`;
                selectedPlant = plantType;
                hideShop();
            } else {
                alert("Not enough coins!");
            }
        }

        function initializeGame() {
            plants = [];
            zombies = [];
            projectiles = [];
            lawnmowers = [];
            gameOver = false;
            lawnmowerTimer = 30;
            lawnmowerReady = true;

            for (let i = 0; i < 5; i++) {
                lawnmowers.push({
                    x: 0,
                    y: i * gridHeight + 80,
                    used: false,
                    timer: lawnmowerTimer
                });
            }

            setTimeout(() => {
                spawnZombies(currentLevel);
            }, 5000); // Зомби начинают появляться через 5 секунд
        }

        function drawGrid() {
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;

            for (let x = 0; x <= canvas.width; x += gridWidth) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y <= canvas.height; y += gridHeight) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function spawnZombies(level) {
            for (let i = 0; i < level; i++) {
                let zombieType = Object.keys(zombieTypes)[Math.floor(Math.random() * 4)];
                zombies.push({
                    type: zombieType,
                    x: canvas.width - gridWidth,
                    y: Math.floor(Math.random() * 5) * gridHeight + 80,
                    speed: zombieTypes[zombieType].speed,
                    health: zombieTypes[zombieType].health,
                    lane: Math.floor(Math.random() * 5)
                });
            }
        }

        function shootProjectile(plant) {
            projectiles.push({
                type: plant.type,
                x: plant.x + gridWidth,
                y: plant.y + gridHeight / 2,
                speed: 5
            });
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            // Отображение газонокосилок и их движение
            lawnmowers.forEach(lawnmower => {
                if (!lawnmower.used) {
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(lawnmower.x, lawnmower.y, gridWidth, gridHeight / 2);
                }
                if (lawnmower.timer > 0) {
                    lawnmower.timer--;
                } else {
                    lawnmower.used = false;
                    lawnmower.timer = lawnmowerTimer;
                }
            });

            // Отображение и движение растений
            plants.forEach(plant => {
                ctx.fillStyle = 'green';
                ctx.fillRect(plant.x, plant.y, gridWidth, gridHeight);
                ctx.fillStyle = 'white';
                ctx.fillText(plant.type.charAt(0).toUpperCase() + plant.type.slice(1), plant.x + 10, plant.y + 30);

                if (plant.type === 'peashooter' || plant.type === 'repeater' || plant.type === 'corn') {
                    shootProjectile(plant);
                }
            });

            // Обработка снарядов
            projectiles.forEach((projectile, index) => {
                ctx.fillStyle = 'red';
                ctx.fillRect(projectile.x, projectile.y, 10, 5);

                projectile.x += projectile.speed;

                zombies.forEach((zombie, zIndex) => {
                    if (projectile.x < zombie.x + gridWidth && projectile.x + 10 > zombie.x &&
                        projectile.y < zombie.y + gridHeight && projectile.y + 5 > zombie.y) {
                        zombie.health -= 20; // Урон по зомби
                        if (zombie.health <= 0) {
                            zombies.splice(zIndex, 1); // Удаление зомби
                        }
                        projectiles.splice(index, 1); // Удаление снаряда
                    }
                });
            });

            // Движение и отображение зомби
            zombies.forEach(zombie => {
                ctx.fillStyle = 'grey';
                ctx.fillRect(zombie.x, zombie.y, gridWidth, gridHeight);
                ctx.fillStyle = 'black';
                ctx.fillText(zombie.type.charAt(0).toUpperCase() + zombie.type.slice(1), zombie.x + 10, zombie.y + 30);

                zombie.x -= zombie.speed;

                // Проверка на газонокосилки
                lawnmowers.forEach(lawnmower => {
                    if (!lawnmower.used && zombie.x <= lawnmower.x + gridWidth && zombie.y >= lawnmower.y && zombie.y <= lawnmower.y + gridHeight / 2) {
                        zombies.splice(zombies.indexOf(zombie), 1); // Удаление зомби
                        lawnmower.used = true; // Использование газонокосилки
                    }
                });

                // Проверка на проигрыш
                if (zombie.x <= 100) {
                    gameOver = true;
                    alert('Зомби достигли дома! Игра окончена.');
                    window.location.reload(); // Перезагрузка игры
                }
            });

            checkGarlicCollision();

            requestAnimationFrame(gameLoop);
        }

        // Функция проверки на столкновение зомби с чесноком
        function checkGarlicCollision() {
            plants.forEach(plant => {
                if (plant.type === 'garlic') {
                    zombies.forEach(zombie => {
                        if (zombie.x < plant.x + gridWidth && zombie.x + gridWidth > plant.x &&
                            zombie.y < plant.y + gridHeight && zombie.y + gridHeight > plant.y) {
                            zombie.lane = (zombie.lane + 1) % 5; // Перемещаем зомби на следующую дорожку
                            zombie.x = canvas.width - gridWidth; // Перемещаем зомби в начальную позицию
                        }
                    });
                }
            });
        }

        // Добавление растения на поле
        canvas.addEventListener('click', (event) => {
            if (!selectedPlant) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const gridX = Math.floor(x / gridWidth) * gridWidth;
            const gridY = Math.floor(y / gridHeight) * gridHeight;

            plants.push({
                type: selectedPlant,
                x: gridX,
                y: gridY,
                health: selectedPlant === 'potatomine' ? 50 : 100 // Примерные значения здоровья
            });

            selectedPlant = null; // Сброс выбора растения
        });

        // Обработка адаптации для различных устройств
        function adjustForDevice() {
            if (window.innerWidth < 600) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - 100; // Учитываем место для интерфейса
            } else {
                canvas.width = 800;
                canvas.height = 600;
            }
        }

        window.addEventListener('resize', adjustForDevice);
        adjustForDevice(); // Начальная настройка

    </script>
</body>
</html>
