<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombies vs Plants</title>
    <link rel="stylesheet" href="assets/game function/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        #controls {
            margin: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        #game-board {
            width: 100%;
            height: calc(100vh - 120px); /* Высота экрана за вычетом header и controls */
            background: #f4f4f4;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zombies vs Plants</h1>
    </header>

    <main>
        <div id="controls">
            <div id="plant-selection">
                <!-- Кнопки для выбора растений будут динамически добавлены -->
            </div>
            <div>Солнца: <span id="sun-count">0</span></div>
            <button onclick="resetGame()">Сброс</button>
            <button onclick="startGame()">Начать игру</button>
            <button onclick="generateNewLevels()">Добавить новые уровни</button>
        </div>

        <div id="game-board">
            <!-- Здесь будет размещен canvas от PIXI.js -->
        </div>
    </main>

    <!-- Подключение PIXI.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.0/pixi.min.js"></script>
    <script src="assets/game function/game.js"></script>
</body>
</html>
